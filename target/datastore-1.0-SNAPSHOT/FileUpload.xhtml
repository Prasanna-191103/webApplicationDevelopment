<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title>File Upload</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .card {
                background-color: #fff;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                padding: 30px;
                text-align: center;
                justify-content: center;
            }

            h3 {
                color: #333;
                margin-bottom: 20px;
            }

            .file-upload-btn {
                background-color: #3498db;
                color: #fff;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 15px;
                transition: background-color 0.3s ease;
                margin-top: 15px;
            }

            .file-upload-btn:hover {
                background-color: #2980b9;
            }

            /* Style for the pop-up */
            .popup {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px;
                background: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                z-index: 1000;
            }

            /* Style for the overlay */
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .popup p {
                color: #333;
                margin-bottom: 20px;
            }

            .close-button {
                background-color: #e74c3c;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

            .close-button:hover {
                background-color: #c0392b;
            }
        </style>
    </head>

    <body>
        <h:form id="myForm" prependId="false" enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true"/>
            <div class="card">
                <h3>Upload Your Files Here</h3>

                <p:fileUpload value="#{fileUploadView.fileUp}" mode="simple" skinSimple="true" />
                <p:commandButton value="Upload" ajax="true" actionListener="#{fileUploadView.upload()}" styleClass="uploadButton"/>
            </div>
        </h:form>    
    

    </body>
</html>
