<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Menu Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .menu-panel {
                width: 300px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                border-radius: 5px;
                text-align: center;
            }

            .menu-title {
                margin-bottom: 20px;
            }
            
            .menu-link {
                display: block;
                margin-bottom: 10px;
                text-decoration: none;
                color: #333;
                padding: 10px;
                background-color: #eee;
                border-radius: 3px;
                transition: background-color 0.3s ease;
            }

            .menu-link:hover {
                background-color: #ddd;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <div class="menu-panel">
                <h2 class="menu-title">Home Page</h2>
                <p:commandLink value="User Details" action="userDetailsPage" styleClass="menu-link" />
                <p:commandLink value="File Upload" action="fileUploadPage" styleClass="menu-link" />
            </div>
        </h:form>
    </h:body>
</html>
