<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
    </h:head>

    <h:body>
        
          <p:dataTable  var="userVal" value="#{userCls.perInfoAll}">
                            <p:column headerText="user id">
                                <h:outputText value="#{userVal.user_id}" />
                            </p:column>

                            <p:column headerText="username">
                                <h:outputText value="#{userVal.username}" />
                            </p:column>

                            <p:column headerText="password">
                                <h:outputText value="#{userVal.password}" />

                            </p:column>
                        </p:dataTable>
       <div class="card">

            <p:column headerText="user id">
                <h:outputText value="#{userVal.user_id}" />
            </p:column>

            <p:column headerText="username">
                <h:outputText value="#{userVal.username}" />
            </p:column>

            <p:column headerText="password">

            </p:column>

                <h:outputText value="#{userVal.phone_no}" />

                <h:outputText value="#{userVal.place}" />
            </p:column>
